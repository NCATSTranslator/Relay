  name: {{ .Values.appname }}-config
  labels:
    {{- include "ars.labels" . | nindent 4 }}
data:
  {{- (.Files.Glob "configs/*.py").AsConfig | nindent 2 }}

apiVersion: v1
kind: ConfigMap
metadata: 
  name: {{ .Values.appname }}-config-1
